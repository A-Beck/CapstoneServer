{% extends  "basic.html" %}

{% block body %}
    <div class="pure-g">
        <div class="c-center pure-u-1 pure-u-md-1-2"">
            <h3 class> Not a member? Register today!</h3>
            <form class="pure-form pure-form-aligned" action="/register" method="post">
                <fieldset>

                    <div class="pure-control-group">
                        <label for="email">Email Address</label>
                        <input id="email" type="text" placeholder="Email" name="email"/>
                    </div>

                    <div class="pure-control-group">
                        <label for="action">Password</label>
                        <input id="action" type="password" placeholder="Password" name="password"/>
                    </div>

                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Register</button>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="c-center pure-u-1 pure-u-md-1-2">
            <form class="pure-form pure-form-aligned" action="/login" method="post">
                <h3>Already a member? Sign in!</h3>
                <fieldset>

                    <div class="pure-control-group">
                        <label for="email">Email Address</label>
                        <input id="email" type="text" placeholder="Email" name="email"/>
                    </div>

                    <div class="pure-control-group">
                        <label for="action">Password</label>
                        <input id="action" type="password" placeholder="Password" name="password"/>
                    </div>

                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Log In</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

{% endblock %}
