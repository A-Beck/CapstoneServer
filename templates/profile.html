{% extends  "layout.html" %}

{% block body %}
    <h3 class = c-center> Hello {{ user.email }}</h3>
    <div class="pure-g">
        <div class="c-center pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
            <h3> Current Device Status </h3>
            <div class="c_scroll">
                <table class="pure-table pure-table-bordered" border="1">
                    <thead>
                    <tr>
                        <th> Device Name</th>
                        <th> Temperature</th>
                        <th> Humidity</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for device in devices_statuses %}
                        <tr>
                            <td> {{ device['Name'] }} </td>
                            <td> {{ device['Temp'] }} </td>
                            <td> {{ device['Humidity'] }} </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
